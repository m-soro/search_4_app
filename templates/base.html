<!doctype html>
<html lang='en'>
    <head>
        <title>
            {{ the_title }} <!--jinja2 directive, indicates that value will
             be provided prior to rendering *acts as an {{argument}}*-->
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
        <link rel="stylesheet" href="static/hf.css">
    </head>

    <body>
    
        {% block body %} <!--indicates that a block of html here will be
        substituted prior to rendering and is to be provided by any page that
        inherits from this one-->
        {% endblock %}  <!--indicates that a block of html here will be
        substituted prior to rendering and is to be provided by any page that
        inherits from this one-->

    </body>
</html>
