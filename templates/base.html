<!doctype html>
<html lang='en'>
    <head>
        <title>
            {{ the_title }} <!--jinja2 directive, indicates that value will
             be provided prior to rendering *acts as an {{argument}}*-->
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="static/hf.css">

    </head>
    <body>
        {% block body %} <!--indicates that a block of html here will be
        substituted prior to rendering and is to be provided by any page that
        inherits from this one-->

        {% endblock %}  <!--indicates that a block of html here will be
        substituted prior to rendering and is to be provided by any page that
        inherits from this one-->
</html>
